<div class="container justify-content-center">
  <div *ngIf="Message; else Load">
    <div class="alert alert-primary" role="alert">
      {{Message}}
    </div>
  </div>
  <ng-template #Load>
  </ng-template>

  <div class="card m-4">
    <div class="card-body ">
      <h1>Iniciar sesion</h1>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Email</label>
            <input [(ngModel)]="loginRequest.Email" (keyup.enter)="Login()" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" [(ngModel)]="loginRequest.Password" (keyup.enter)="Login()" class="form-control">
          </div>
          <br>
          <span class="text-danger">{{Errors}}</span>
          <br>
          <button class="btn btn-primary" (click)="Login()">Iniciar sesion</button>
          <button routerLink="/account/register" class="btn btn-primary m-2">Registrarse</button>
        </div>
        <div class="col-md-6 justify-content-center align-items-center">
          <img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c325.png"  width="300"/>
        </div>
      </div>
    </div>
  </div>
</div>
